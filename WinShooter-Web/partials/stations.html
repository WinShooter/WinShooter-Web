<div>
    <h1>Stationer</h1>

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-block btn-lg btn-primary" ng-click="addNewStation()" ng-show="userCanCreateStation">Lägg till station</button>
        </div>
    </div>

    <div class="row">
        <table class="table-responsive table-striped table-bordered">
            <thead>
                <tr>
                    <td>Nummer</td>
                    <td>Mål</td>
                    <td>Skott</td>
                    <td>Poäng</td>
                    <td>Särskiljning</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="station in stations">
                    <td>{{ station.StationNumber }}</td>
                    <td>{{ station.NumberOfTargets }}</td>
                    <td>{{ station.NumberOfShots }}</td>
                    <td>
                        <label class="checkbox" ng-class="{checked: station.Points}">
                            <input type="checkbox" data-toggle="checkbox" />
                        </label>
                    </td>
                    <td>
                        <label class="checkbox" ng-class="{checked: station.Distinguish}">
                            <input type="checkbox" data-toggle="checkbox" />
                        </label>
                    </td>
                    <td ng-show="userCanUpdateStation || userCanDeleteStation">
                        <a href="/Home/Station/{{station.StationId}}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
